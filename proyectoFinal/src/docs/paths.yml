paths: 
  /api/carts:
    post:
      tags:
      - Carts
      summary: Creación de nuevo carrito en base de datos.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Carts/CreateCart'
        required: true
      responses:
          200:
            description: Se registró un nuevo carrito.
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/Carts/CreateCart'
          404:
            description: Error creando el carrito
            content: 
              application/json:
                schema: 
                  $ref: '#/components/schemas/NotFound'
  /api/products:
    get:
      tags:
      - Products
      summary: Se obtiene un listado de productos.
      requestBody:
        content:
          application/json:
            schema:
              $ref:'#/components/parameters/schemas/Products/GetAllProducts'
        required: true
      responses:
          200:
            description: Se registró un nuevo carrito.
            content:
              application/json:
                schema: 
                  $ref:'#/components/parameters/schemas/Products/GetAllProducts'
          404:
            description: error interno del servidor
            content: 
              application/json:
                schema: 
                  $ref: '#/components/schemas/NotFound'


  